name: Python BDD CI with cleanup

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - uses: actions/checkout@v4

      # 2. Устанавливаем Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install behave requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Поднимаем сервер в фоне
      - name: Start Notes API
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5  # ждём, пока сервер поднимется

      # 5. Очистка всех заметок перед тестами
      - name: Cleanup existing notes
        run: |
          python - <<'END'
          import requests

          BASE = "http://127.0.0.1:8000/notes"

          resp = requests.get(BASE)
          if resp.status_code == 200:
              notes = resp.json()
              for note in notes:
                  requests.delete(f"{BASE}/{note['id']}")
          END

      # 6. Прогоняем BDD-тесты
      - name: Run Behave tests
        run: |
          behave --no-capture -f pretty
